<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong> <abbr title="required">*</abbr> </strong>.
      </p>

      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="M." />
                Mr.
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Ms." />
                Ms.
              </label>
            </li>
          </ul>
        </fieldset>

        <p>
          <label for="name"
            ><span
              >Name<strong><abbr title="required">*</abbr></strong></span
            ></label
          ><input type="text" name="name" id="name" />
        </p>

        <p>
          <label for="email"
            ><span
              >Email<strong><abbr title="required">*</abbr></strong></span
            ></label
          ><input type="email" name="email" id="email" />
        </p>

        <p>
          <label for="password"
            ><span
              >Password<strong><abbr title="required">*</abbr></strong></span
            ></label
          ><input type="password" name="password" id="password" />
        </p>
      </section>

      <section>
        <h2>Payment information</h2>
        <p>
          <label for="card-type"><span>Card type:</span></label>
          <select name="card" id="card-type">
            <option value="Visa">Visa</option>
            <option value="Master">Master</option>
            <option value="American">American</option>
          </select>
        </p>

        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="number" id="number" name="cardnumber" />
        </p>

        <p>
          <label for="date">
            <span>Expiration date:</span>
            <strong><abbr title="required">*</abbr></strong>
            <em>formatted as mm/yy</em>
          </label>
          <input type="date" id="date" name="expiration" />
        </p>
      </section>

      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </form>
  </body>
</html>
