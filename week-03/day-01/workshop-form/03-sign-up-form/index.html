<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Sign up</h1>

      <div class="left">
        <input
          type="text"
          id="username"
          name="name"
          placeholder="Username"
          autofocus
        />
        <input type="email" id="useremail" name="email" placeholder="E-mail" />
        <input
          type="password"
          id="userpass"
          name="pass"
          placeholder="Password"
        />
        <input
          type="password"
          id="userpassagain"
          name="passagain"
          placeholder="Retype Password"
        />

        <button type="submit" id="signup">SIGN ME UP</button>
      </div>

      <div class="middle">
        <div class="circle">OR</div>
      </div>

      <div class="right">
        <button id="fb">Log in with Facebook</button>
        <button id="twitter">Log in with Twitter</button>
        <button id="google">Log in with Google+</button>
      </div>
    </form>
  </body>
</html>
